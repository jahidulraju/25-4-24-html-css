<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper>"
	<form action="#" method="get" enctype="maltipart/form-data">
		<h2>MY FORM</h2><br>
		<label for="first name">First Name:</label><br>
		<input type="text" placeholder="type your first name" name="first name" id="first name" class="first name"><br><br>

		<label for="last name">Last Name:</label><br>
		<input type="text" placeholder="type your last name" name="last name" id="last name" class="last name"><br><br>

		<label for="email">Email:</label><br>
		<input type="email" placeholder="type your email" name="email" id="email" class="email"><br><br>

		<label for="password">Password:</label><br>
		<input type="password" placeholder="type your password" name="last name" id="password" class="password"><br><br>

		<label for="gender">Gender:</label>
		<input type="radio"  value="male" name="gender" id="gender" class="gender"><span>male</span>
		<input type="radio"  value="female" name="gender" id="gender" class="gender"><span>female</span><br><br>

		<label for="date of birth">Date Of Birth:</label><br>
		<input type="date" name="date of birth" id="date of birth" class="date of birth"><br><br>
		
		<label for="">Educatinal Of Qualification:</label><br>
		<input type="checkbox" value="SSC" name=""><span>SSC</span>
		<input type="checkbox" value="HSC" name="" ><span>HSC</span><br><br>

		<label for="country">Country Name:</label>
		<select class="selectpicker countrypicker" data-flag="true"></select>
		<input type="select" name="country" id="country" class="country"><br><br>

		<label for="comment">Your Comment:</label><br>
		<textarea cols="30" rols="10" placeholder="type your comment"name="comment" id="comment" class="comment"></textarea><br><br>

		<input type="submit" value="Send">
		<button type="submit">Reset</button>

	</form>
</body>
</html>
